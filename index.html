<!doctype html>
<html>
  <head>
    <title>Airena</title>
    <!-- Include CodeMirror -->
  <script src="/src/lib/codemirror.js"></script>
  <link rel="stylesheet" href="/src/lib/codemirror.css">
  <script src="/src/lib/javascript.js"></script>
    <style>
    /* We want our scene to span the entire window */
    body {
        margin: 0px;
        overflow: hidden;
      }
    #code_button {
      position: fixed;
      top:10px;
      left:10px;
      font-size:32px;
    }
    #close_button {
      display: none;
      position: fixed;
      top:10px;
      left:10px;
      font-size: 32px;
    }
    #reload_button {
      display: none;
      position: fixed;
      top:50px;
      left:10px;
      font-size: 28px;
    }
    #reload_button:hover {
      cursor: pointer;
      color:rgba(0,0,0,0.5);
    }
    #code_button:hover {
      cursor: pointer;
      color:rgba(0,0,0,0.5);
    }
    #close_button:hover {
      cursor: pointer;
      color:rgba(0,0,0,0.5);
    }
    #code_editor {
      width: 70%;
      height: 100%;
      /*background-color: #F7F7F7;*/
      position: fixed;
      top: 0px;
      left:0px;
      padding-left: 40px;
      border-right:1px black dotted;
    }
    .CodeMirror {
      height:100%;
      background:rgba(255,255,255,0.5);
    }
    #error_banner {
      background: rgba(255,0,0,0.8);
      width: 70%;
      height: 30px;
      bottom: 20px;
      left:40px;
      position: absolute;
      z-index:100;
      text-align: center;
      display: none;
    }
    #error_text {
      font-size: 16px;
      vertical-align: -webkit-baseline-middle;
      color:white;
    }
    .noselect {
    -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none;   /* Chrome/Safari/Opera */
    -khtml-user-select: none;    /* Konqueror */
    -moz-user-select: none;      /* Firefox */
    -ms-user-select: none;       /* IE/Edge */
    user-select: none;           /* non-prefixed version, currently
                                    not supported by any browser */
  }
    #game_over {
      width: 100%;
      height: 100%;
      text-align: center;
      background-color: rgba(0,0,0,0.5);
      z-index: 1000;
      position: fixed;
      left: 0px;
      top: 0px;
      font-size: 40px;
      font-style: Helvetica;
      display: none;
    }


  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


  </head>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>

  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>

  <body>
  <canvas id="game_canvas" width="800" height="600"></canvas>


  <div id="code_editor">

  </div>
  <div id="error_banner">
    <span id="error_text">An example error!</span>
  </div>
  <div id="code_button"><i class="fa fa-code"></i></div>
  <div id="close_button"><i class="fa fa-times"></i></div>
  <div id="reload_button"><i class="fa fa-refresh"></i></div>


  <script type="text/javascript" src="src/screenTint.js"></script>
  <script type="text/javascript" src="src/player.js"></script>
  <script type="text/javascript" src="src/init.js"></script>
  <div id="game_over">
    <h1 class='noselect'>Game Over</h1>
    <p id="respawn" class='noselect'>Click to respawn</p>
  </div>

  </body>
</html>
